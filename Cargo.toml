[package]
name = "tauri-plugin-python"
version = "0.1.0"
authors = [ "Marco Mengelkoch" ]
description = ""
edition = "2021"
rust-version = "1.77.2"
exclude = ["/examples", "/webview-dist", "/webview-src", "/node_modules"]
links = "tauri-plugin-python"

[dependencies]
tauri = { version = "2.1.0" }
serde = "1.0"
thiserror = "2"
pyo3 = { version = "0.23.3", features=["auto-initialize"] }
lazy_static = "1.5.0"

[build-dependencies]
tauri-plugin = { version = "2.0.2", features = ["build"] }
